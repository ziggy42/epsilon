name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
    - name: Install WABT
      run: |
        wget https://github.com/WebAssembly/wabt/releases/download/1.0.39/wabt-1.0.39-linux-x64.tar.gz 
        tar -xzf wabt-1.0.39-linux-x64.tar.gz 
        echo "$(pwd)/wabt-1.0.39/bin" >> $GITHUB_PATH 
    - name: Build
      run: |
        go build ./...
        GOOS=darwin go build -o epsilon-darwin ./cmd/epsilon
        GOOS=windows go build -o epsilon.exe ./cmd/epsilon
    - name: Test
      run: go test ./...
    - name: Run WASI Tests
      run: uv run --with-requirements requirements.txt wasip1/wasi_testsuite.py
